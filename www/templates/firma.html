<ion-view view-title="">
    <ion-content has-bouncing="false" class="has-header">
        <div class="screen-header content-padding-extra">
            <h1>Reconhecimento de Firma</h1>
        </div>
        <div class="content-padding-extra">
            <form name="formFirma" ng-if="!pesquisaFirma" novalidate>
                <label class="item-input input-control">
                    <input type="text" placeholder="Nome Completo" ng-model="firma.nome">
                </label>
                <label class="item-input input-control">
                    <input type="text" placeholder="CPF" ng-model="firma.cpf" ui-br-cpf-mask mask>
                </label>

                <div class="pull-right clearfix">
                    <button ng-click="submit()"
                            class="button button-outline button-light item-icon-right"
                            ng-class="{'button-royal': firma.nome || firma.cpf}">
                        Pesquisar
                    </button>
                </div>
            </form>
        </div>
        <div ng-if="pesquisaFirma">
            <div class="content-padding-extra">
                <p class="message-success">{{message}}</p>
                <p ng-if="hasFirma" style="text-align: justify">
                    <i style="font-size: 18px" class="icon ion-information-circled"></i> Se dirija ao {{nome}} na {{endereco}} - {{cidade}} para reconhecer a firma desejada.
                    O reconhecimento de firma somente será feito após verificado por um de nossos escreventes a
                    congruência de assinaturas para realizar o ato.
                </p>
                <div class="pull-right clearfix">
                    <button ng-click="goBack()" class="button button-outline button-royal">
                        Pesquisar outra firma
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
