<ion-view view-title="{{title}}">
    <ion-content class="has-header">
        <div class="padding">
            <form name="agendamentoForm" ng-if="!agendamentoConfirmado" novalidate>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Data</span>
                        <input type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Hora</span>
                        <input type="text">
                    </label>
                    <button class="button button-block button-stable" ng-click="uploadIdentidade()">Upload Identidade</button>
                    <button class="button button-block button-stable" ng-click="uploadCPF()">Upload CPF</button>
                    <button ng-if="casamento" class="button button-block button-stable" ng-click="uploadCasamento()">Upload Certidão de Casamento</button>
                </div>

                <div class="row">
                    <button ng-click="submit()" class="button button-outline button-balanced button-rounded button-block"> Enviar </button>
                </div>
            </form>
            <div ng-if="agendamentoConfirmado">
                <p>O seu agendamento foi confirmado.</p>
                <p>Por favor, compareça na data e hora agendada.</p>
                <button ng-click="goBack()" class="button button-outline button-balanced button-rounded button-block"> Cadastrar novo documento </button>
            </div>
        </div>
    </ion-content>
</ion-view>
